<!DOCTYPE html>
<html>

<head>
    <title>Beautiful sticky page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h1>Create your own design</h1>
        <p class="text-center w-50 mx-auto mt-5">
            Experience a seamless design process from concept to production with responsive CSS powered by smooth drag &
            drop.
        </p>
        <div class="container">
            <div class="sticky">
                <img src="assets/sticky.png">
            </div>
            <div class="first-img">
                <div class="row">
                    <div class="col-sm-8 pe-4 h-100 img">
                        <img src="assets/first.png">
                    </div>
                    <div class="col-sm-4  d-flex align-items-center">
                        <h2>
                            Create a custom presentation.
                        </h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8 pe-4 h-100 img">
                    <img src="assets/second.png">
                </div>
                <div class="col-sm-4 d-flex align-items-center">
                    <h2>
                        Create <span class="text-primary">Facebook</span>, <span class="text-info">Twitter</span> &
                        <span class="text-danger">Youtube</span> cover.
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8 pe-4 h-100 img">
                    <img src="assets/third.png">
                </div>
                <div class="col-sm-4 d-flex align-items-center">
                    <h2>
                        Video editing in just a few clicks.
                    </h2>
                </div>
            </div>
        </div>
    </section>
    <section class="footer">

    </section>

</body>

</html>
